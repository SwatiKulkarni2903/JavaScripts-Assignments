<html>
	<head>
		<h1 style="color:tomato;">Welcome to JavaScript !!</h1>
	</head>

	<body>
		<p><h3>--- This is jvava script code to display current date in given formet ---</h3></p>
		<script>
			
			var now = new Date();
			var dd = now.getDate();
			var mm = now.getMonth();
			var yyyy = now.getFullYear();
			
			document.write(dd+"-"+mm+"-"+yyyy);
			document.write("<br>");
			document.write(dd+"/"+mm+"/"+yyyy);
			document.write("<br>");
			document.write(mm+"-"+dd+"-"+yyyy);
			document.write("<br>");
			document.write(mm+"/"+dd+"/"+yyyy);
			
			
		</script>
	</body>
</html>
